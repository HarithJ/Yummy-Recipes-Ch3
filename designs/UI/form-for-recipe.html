
            <form action="/addrecipe/" method="Post" name="addrecipeForm" id="add-recipe-modal-form">

              <div class="modal-header">
                <input type="text" class="form-control recipetitle" name="recipetitle" placeholder="Recipe Title">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">

                <h4>Ingredients</h4>
                <ul id="ingredients">
                  <li>
                    <input class="last-ingredient" type="text" name="ingredient1">
                  </li>
                </ul>

                <h4>Directions</h4>
                <div class="row">
                  <div class="col-12">
                    <textarea class="form-control directions" name="directions" rows="3"></textarea>
                  </div>
                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
