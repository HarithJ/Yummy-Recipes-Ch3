<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='myCSS.css') }}>

    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

        <div class="row header">
            <div class="col-4 align-self-center header-text">
                <h1 class="text-center">Yummy Recipes</h1>
            </div>
            <div class="col-3 header-img1">
                <img src="{{ url_for('static', filename='recipe.jpg') }}" class="img-fluid img-thumbnail" style="transform: rotate(20deg);">
            </div>
            <div class="col-3 align-self-center header-img2">
                <img src="{{ url_for('static', filename='food.jpg') }}" class="img-fluid img-thumbnail text-right">
            </div>
        </div>

    <div class="container-fluid mTop">
        {% if error %}<h6 class="text-danger text-center">{{ error }}</h6>{% endif %}

        <h5 class="text-primary">Register Now!</h5>
        <form action="/register/" method="Post" name="regForm" onsubmit="return validateForm()">

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Full Name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email address*</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                </div>
                <small id="emailHelp" class="form-text text-muted col-sm-6">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password*</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-2 col-form-label">Verify Password*</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="verpassword">
                </div>
            </div>
            <p id="passNoMatch"></p>
            <div class="form-group row">
                <label for="aboutYou" class="col-sm-2 col-form-label">Tell us more about you</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="aboutYou" rows="3" name="details"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then my JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='myJS.js') }}"></script>
  </body>
</html>
